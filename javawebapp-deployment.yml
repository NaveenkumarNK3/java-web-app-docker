---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: javawebapp
  name: java-controller
spec:
  replicas: 1
  selector:
      matchLabels:
        name: javawebapp
  template:
    metadata:
       labels: javawebapp
    spec:
      containers:
      - image: naveennk1999/spring-boot-mongo
        name: javawebapp
        ports:
        - name: javawebapp
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: javawebapp
  name: javawebapp
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: javawebapp
